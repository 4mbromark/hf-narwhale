<mat-toolbar class="hf-noselect nw-dialog-base-toolbar mat-elevation-z2">
  <fa-icon class="nw-dialog-base-toolbar-icon" [icon]="icon" size="lg"></fa-icon>
  {{ title }}
  <span class="hf-spacer"></span>
  <button mat-icon-button (click)="close();">
    <fa-icon icon="times" size="lg"></fa-icon>
  </button>
</mat-toolbar>
